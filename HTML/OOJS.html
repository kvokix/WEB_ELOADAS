<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS: Form Validálás</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>

    <nav>
        <a href="../index.html">Főoldal</a>
        <a href="CRUD.html">CRUD</a>
        <a href="HTML5.html">HTML5</a>
        <a href="ChartJS.html">ChartJS</a>
        <a href="ajax.html">Ajax</a>
        <a href="OOJS.html" class="active">OOJS</a>
    </nav>

    <div class="container">
        <aside>
            <p>Oldalsáv tartalom</p>
        </aside>

        <div class="content">
            <h2>Űrlap Validálás</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Telefonszám:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="password">Jelszó:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Küldés</button>
            </form>

            <div id="feedback"></div>
        </div>
    </div>

    <footer>
        Készítette: <br> Szabó Martin || J5RL7M <br> Burka Gergely Ervin || EP9NEQ
    </footer>

    <script src="../JS/OOJS.js"></script>
